---
layout: main
---
<article class="page">
	<div class="page-header">
		<h2 class="entry-title"><a href="{{page.url}}">{{page.title}}</a>
			<small>
				<span class="entry-date">{{page.date  | date: "%Y-%m-%d"}}</span>
			</small>
		</h2>
	</div>

	<div class="article-body">
		<div class="row">
			<div class="col-lg-12">
				<div class="article-body">
					{{ content }}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 col-offset-7">
				{% assign item = page %}
				{% include post_details.html %}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div id="disqus_thread"></div>
				<!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{ post.id }}" data-title="{{ post.title }}" data-url="{{ post.url }}"></div>
<!-- 多说评论框 end -->

			</div>
		</div>
	</div>
</article>
